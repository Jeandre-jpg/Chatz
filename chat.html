<!DOCTYPE html>
<html>

<head>
    <title>Chatz App</title>
    <link rel="stylesheet" type="text/css" href="css/chat.css" />
</head>

<body>
    <div id="history"></div>
    <form id="chat">
        <input type="text" id="msg_text" name="msg_text" style="margin-left: -55vw; width: 300px;" />
        <input type="submit" value="Send" style="margin-top: 40vw; width: 100px; height: 50px; background-color: #15e6ef; 	border-radius: 1vw; " />
    </form>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        var socket = io.connect();

        $("form#chat").submit(function(e) {
            e.preventDefault();
            socket.emit("send message", $(this).find("#msg_text").val(), function() {
                $("form#chat #msg_text").val("");
            });
        });
		
		socket.on("update messages", function(msg){
		var final_message = $("<p />").text(msg);
		   $("#history").append(final_message);
		});
    </script>
</body>

</html>
