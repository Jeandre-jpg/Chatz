<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">
  <title>Chatz App</title>
  <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="chat.css">
</head>
<body>



   <div id="textArea" style="border: 15px solid #15e6ef; width: 1023px; height: 340px; padding: 10px; background-color: white;">
        <ul id="messageList" style="list-style: none;">
        </ul>
  </div>
       <form style="width: 1020px; height: 10%; background-color: #15e6ef; padding: 2vw; justify-content: center;">  
          <label for='username'>Message : </label>   
          <input id="message" type="text"  name="message" style="width: 400px;">    
          <button onclick="sendMsg()">Send</button>
      </form> 

 

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script>
  const socket = io('http://localhost:8888', {transports: ['websocket']});
  socket.on('ClientConnected', function(msg) {
    console.log(msg);
    var messageElement = document.createElement('li')
    messageElement.textContent = msg
    var messageBox = document.getElementById('messageList').appendChild(messageElement)
  })

  socket.on('chatroom',(msg) => {
    var messageElement = document.createElement('li')
    messageElement.textContent = msg.id + " " + msg.name + " " + msg.message
    var messageBox = document.getElementById('messageList').appendChild(messageElement)
  })

  function sendMsg(e) {
    var message = document.getElementById('message').value
    var id = socket.id
    var msgObj = {
      id : id,
      name : "Jeandr√©",
      message: message
    }
    socket.emit('chatroom', msgObj)
  }
</script>
</body>
</html>
