

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Raleway:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./css/style.css" />
		<title>Chatz App</title>
	</head>
	<body>
        <div class="welcome">
        <h1>Welcome to Chatz</h1>
    </div>
		<div class="join-container">
			<header class="join-header">
				<img src="./img/typography.png" width="75px">
			</header>
			<main class="join-main">
				<form action="./pages/chat.html">
					<div class="form-control" style="text-align: center; opacity: 0.5;">
						<label for="username" style="color: black; text-align: center;">Username</label>
                        <input
                        style="width: 200px; text-align: center; border-radius: 5%;"
							type="text"
							name="username"
							id="username"
							placeholder="Please enter your username"
                            required
                        
						/>
					</div>
					<div class="form-control" style="text-align: center;">
						<label for="room"  style="color: black; text-align: center;">Join a Room</label>
						<select name="room" id="room" style="text-align: center; width: 200px; opacity: 0.5;  border-radius: 5%;">
							<option value="JavaScript">Friendly</option>
							<option value="Python">Professional</option>
							<option value="PHP">New</option>
						</select>
					</div>
					<button type="submit" class="button" style="text-align: center; justify-content: center; margin-left: 39%;">Join a Chatroom Today!</button>
				</form>
			</main>
		</div>
	</body>
</html>
